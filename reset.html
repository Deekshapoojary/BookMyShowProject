<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head> 
<body>

    <form class="form" action="" method="post">
        <div id="login" class="flex-container">
            <img src="Images/troublenew.png" alt="BookMyShowLogo"><br>
            <p id="trouble">Trouble logging in?</p>
            <p id="link-text">Enter your email and we'll send you a link to get back into your account.</p>
            <div class="input-container">
                <input type="email" id="email" name="email">
            </div>
            <button type="submit">Send login link</button><br>
            <p>OR</p>
            <P><a href="register.html">Sign up to a new account</a></P>
        </div>
        <div id="signup" class="flex-container">
            <p><a href="login.html">Back to login</a></p>
        </div>
    </form>

</body>
</html>
